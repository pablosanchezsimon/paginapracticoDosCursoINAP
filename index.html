  (async () => {
    if (location.protocol !== 'file:') {
      try {
        const r = await fetch('./SimboloAyuntamiento.png', {cache:'no-store'});
        if (r.ok) {
          const b = await r.blob();
          LOGO_DATAURL = await new Promise(res=>{
            const fr = new FileReader();
            fr.onload = () => res(fr.result); // data:image/...
            fr.readAsDataURL(b);
          });
        }
      } catch(_) {}
    }
  })();

  document.getElementById('make').addEventListener('click', async () => {
    if (!window.PptxGenJS){ alert('No se pudo cargar PptxGenJS.'); return; }

    const pptx = new PptxGenJS();
    pptx.layout = 'LAYOUT_16x9';
    pptx.title  = 'Cómo pagar una multa en la Sede Electrónica del Ayuntamiento de Madrid';

    // Master: barra azul + logo en TODAS las diapositivas
    const masterObjects = [
      { rect:{ x:0, y:0, w:'100%', h:0.9, fill:{color:AZUL} } }
    ];
    if (LOGO_DATAURL) {
      masterObjects.push({ image:{ data:LOGO_DATAURL, x:0.6, y:0.15, w:1.8, h:0.7 } });
    }
    pptx.defineSlideMaster({
      title:'AYTO',
      background:{ color:BLANCO },
      objects: masterObjects
    });

    const H1 = { fontSize: 34, bold: true, color: AZUL_OSCURO };
    const H2 = { fontSize: 22, bold: true, color: AZUL_OSCURO };
    const LI = { fontSize: 16, color: '111827', bullet: true, lineSpacingMultiple: 1.2 };

    // Portada
    let s1 = pptx.addSlide({ masterName:'AYTO' });
    s1.addText('Cómo pagar una multa en la Sede Electrónica del Ayuntamiento de Madrid',
               { x:0.6, y:1.6, w:11, h:1.2, ...H1 });

    // Requisitos
    let s2 = pptx.addSlide({ masterName:'AYTO' });
    s2.addText('Qué necesitas', { x:0.6, y:1.2, w:11, h:0.6, ...H2 });
    s2.addText([
      { text:'• Nº de expediente y fecha.\n', options: LI },
      { text:'• Matrícula y documento de identidad.\n', options: LI },
      { text:'• Tarjeta o Bizum si aparece disponible.\n', options: LI },
    ], { x:0.6, y:2.0, w:11, h:2.2 });

    // Pasos helper
    const paso = (t, pts) => {
      const s = pptx.addSlide({ masterName:'AYTO' });
      s.addText(t, { x:0.6, y:1.2, w:11, h:0.6, ...H2 });
      s.addText(pts.map(p => ({ text:`• ${p}\n`, options: LI })), { x:0.6, y:2.0, w:11, h:3.2 });
      return s;
    };
    paso('Paso 1 · Acceso', ['Entra en la sede electrónica','Busca “multas”','Abre el trámite de pago']);
    paso('Paso 2 · Identificación', ['Puede no ser necesaria','Si se pide: Certificado, DNIe o Cl@ve']);
    paso('Paso 3 · Datos de la multa', ['Nº de expediente y fecha','Matrícula del vehículo','Revisa el importe y el descuento si procede']);
    paso('Paso 4 · Pago', ['Elige tarjeta o Bizum','Confirma y paga','Descarga el justificante (PDF)']);

    // Plazos y enlace
    let s6 = pptx.addSlide({ masterName:'AYTO' });
    s6.addText('Plazos y ayuda', { x:0.6, y:1.2, w:11, h:0.6, ...H2 });
    s6.addText([
      { text:'• Descuento del 50% dentro de 20 días naturales desde la notificación.\n', options: LI },
      { text:'• Si falla la pasarela, intenta de nuevo o cambia de navegador.\n', options: LI },
      { text:'• Teléfono 010 (Madrid) o +34 914 800 010.\n', options: LI },
    ], { x:0.6, y:2.0, w:11, h:2.6 });
    s6.addText([{ text:'sede.madrid.es',
      options:{ hyperlink:{ url:'https://sede.madrid.es' }, fontSize:16, color: AZUL, bold:true, underline:true }}],
      { x:0.6, y:4.8, w:5, h:0.4 });

    await pptx.writeFile({ fileName: 'Pagar_multa_Ayto_Madrid.pptx' });
  });
</script>
